    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <header>
        <div class="caixa logo"><img src="imagens/logotipo.png" alt="Logo-Barbearia"></div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="serviços.html">Serviços</a></li>
                <li><a href="agendamento.html">Agendamento</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="container">
            <h1>AGENDAMENTO - BARBEARIA</h1>

            <form id="agendamentoForm">
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>

                <div class="form-group">
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone" required>
                </div>

                <div class="form-group">
                    <label for="servico">Serviço:</label>
                    <select id="servico" name="servico" required>
                        <option value="">Selecione um serviço</option>
                        <option value="combo">Corte + Barba - R$ 45</option>
                        <option value="corte">Corte de Cabelo - R$ 35</option>
                        <option value="barba">Barba - R$ 15</option>
                        
                    </select>
                </div>

                <div class="form-group">
                    <label>Selecione a Data:</label>
                    <div id="calendar" class="calendar"></div>
                </div>

                <div class="form-group">
                    <label>Selecione o Horário:</label>
                    <div id="timeSlots" class="time-slots"></div>
                </div>

                <button type="submit">Confirmar Agendamento</button>
            </form>

            <div id="confirmation" class="confirmation"></div>
        </div>
    </main>
